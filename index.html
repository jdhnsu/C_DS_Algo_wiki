<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" /> -->
  <style>
    /* 主题颜色变量 */
    :root {
      --gradient-bg: linear-gradient(135deg, #e3f9f3 0%, #b3c6f7 100%);
      --text-color: #2c3e50;
      --code-bg: #23272e;
      --code-color: #e3f9f3;
      --hover-color: #b3c6f7;
      --link-gradient: linear-gradient(90deg, #ff3333 0%, #ff6b00 100%);
      --title-gradient: linear-gradient(90deg, #ff9800 0%, #ffd600 100%);
    }

    /* 基础样式 */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--gradient-bg) fixed;
    }

    #app {
      background: transparent !important;
    }

    /* 统一侧边栏与主界面颜色 */
    .sidebar, .content {
      background: transparent !important;
      color: var(--text-color) !important;
    }

    .sidebar-toggle {
      background: transparent !important;
    }

    .app-nav {
      background: transparent !important;
    }

    main {
      background: transparent !important;
    }

    /* 侧边栏链接样式 */
    .sidebar a {
      color: var(--text-color) !important;
      font-weight: 500;
      border-radius: 4px;
      padding: 4px 12px;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover, 
    .sidebar .active {
      background: var(--hover-color) !important;
      color: #fff !important;
    }

    /* 代码块美化 */
    pre, code {
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', 'Liberation Mono', 'Courier New', monospace;
      font-size: 1em;
      border-radius: 8px;
      background: var(--code-bg) !important;
      color: var(--code-color) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 1em 1.2em;
      line-height: 1.6;
    }

    pre {
      margin: 1.2em 0;
      overflow-x: auto;
    }

    code {
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    /* 行号美化（如有插件支持） */
    .line-numbers .line-numbers-rows {
      border-right: 1px solid #444c56;
      background: #23272e;
    }
    .line-numbers-rows > span:before {
      color: #b3c6f7;
    }
    /* 搜索框美化 */
    .search {
      margin: 16px;
      padding: 6px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
    }

    .search input {
      background: transparent !important;
      color: var(--text-color) !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 1em;
      transition: all 0.2s;
    }

    .search input:focus {
      border-color: var(--hover-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(179, 198, 247, 0.3);
    }

    .search .clear {
      color: var(--text-color) !important;
      opacity: 0.7;
    }

    .search .clear:hover {
      opacity: 1;
    }

    /* 链接渐变样式 */
    .markdown-section a:not(h1 a, h2 a, h3 a, h4 a, h5 a, h6 a) {
      background-image: var(--link-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
      opacity: 0.85;
    }

    .markdown-section a:not(h1 a, h2 a, h3 a, h4 a, h5 a, h6 a):hover {
      opacity: 1;
    }

    /* 标题渐变样式 */
    .content h1, 
    .content h2, 
    .content h3, 
    .content h4, 
    .content h5, 
    .content h6 {
      background-image: var(--title-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav style="text-align: left; margin: 24px 0 24px 0px;">
    <a href="https://jdhuan.top" 
      style="font-size: 1.2rem; color: #57abb3; text-decoration: none; font-weight: bold; padding: 8px 20px; border-radius: 6px; transition: background 0.2s, color 0.2s;"
      onmouseover="this.style.background='#e3f9f3';this.style.color='#2c3e50';"
      onmouseout="this.style.background='';this.style.color='#57abb3';">
      jdhnsu blog
    </a>
    <span style="font-weight:bold; color:#2c3e50; letter-spacing:1px; font-size:1.3em; margin-left: 24px;">
      
    </span>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '', // 已在导航栏展示，无需重复
      nameLink: false,
      repo: 'https://github.com/jdhnsu/C_DS_Algo',
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      loadSidebar: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1/components/';
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
