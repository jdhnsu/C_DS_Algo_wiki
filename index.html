<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" /> -->
  <style>
    body {
      /* 渐变色背景：从#e3f9f3到#b3c6f7 */
      background: linear-gradient(135deg, #e3f9f3 0%, #b3c6f7 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    /* 统一侧边栏与主界面颜色 */
    .sidebar, .content {
      background: linear-gradient(135deg, #e3f9f3 0%, #b3c6f7 100%) !important;
      color: #2c3e50 !important;
    }
    .sidebar a {
      color: #2c3e50 !important;
      font-weight: 500;
      border-radius: 4px;
      padding: 4px 12px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover, .sidebar .active {
      background: #b3c6f7 !important;
      color: #fff !important;
    }
    /* 代码块美化 */
    pre, code {
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', 'Liberation Mono', 'Courier New', monospace;
      font-size: 1em;
      border-radius: 8px;
      background: #23272e !important;
      color: #e3f9f3 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 1em 1.2em;
      line-height: 1.6;
    }
    pre {
      margin: 1.2em 0;
      overflow-x: auto;
    }
    code {
      padding: 0.2em 0.4em;
      border-radius: 4px;
      background: #23272e !important;
      color: #e3f9f3 !important;
    }
    /* 行号美化（如有插件支持） */
    .line-numbers .line-numbers-rows {
      border-right: 1px solid #444c56;
      background: #23272e;
    }
    .line-numbers-rows > span:before {
      color: #b3c6f7;
    }
    /* 搜索框美化 */
    .search {
      background: #05c7d8 !important;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 8px 12px;
      margin-bottom: 16px;
    }
    .search input { /* 输入框 */
      background: #05c7d8 !important;
      color: #e3f9f3 !important;
      border: 1px solid #05c7d8;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 1em;
      transition: border 0.2s;
    }
    .search input:focus { /* 输入框获得焦点 */
    border: 1.5px solid #05c7d8;
      outline: none;
      background: #23272e;
      color: #fff;
    }
    .search .clear { /* 清除按钮 */
      color: #b3c6f7 !important;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 4px;
      transition: color 0.2s;
    }
    .search .clear:hover { /* 清除按钮悬停 */
      color: #57abb3 !important;
    }
  </style>
</head>
<body>
  <nav style="text-align: center; margin: 24px 0;">
    <a href="https://jdhuan.top" 
      style="font-size: 1.2rem; color: #57abb3; text-decoration: none; font-weight: bold; padding: 8px 20px; border-radius: 6px; transition: background 0.2s, color 0.2s;"
       onmouseover="this.style.background='#e3f9f3';this.style.color='#2c3e50';"
       onmouseout="this.style.background='';this.style.color='#42b983';">
      &nbsp;&nbsp;jdhnsu blog &nbsp;&nbsp;
    </a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span style="font-weight:bold; color:#2c3e50; letter-spacing:1px; font-size:1.3em;">C_DS_Algo</span>',
      nameLink: false,
      repo: 'https://github.com/jdhnsu/C_DS_Algo',
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 语法高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1/components/';
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script> -->

</html>
